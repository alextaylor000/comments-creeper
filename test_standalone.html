  <script>
    const assert = function(expected, actual) {
      return (expected === actual)
    }

    const expectedComments = 9
    const actualComments = $('.commentspy-commentNode').length

    $('body').prepend(`<p><strong>Actual comments:</strong> ${actualComments}`)
    $('body').prepend(`<p><strong>Expected comments:</strong> ${expectedComments}`)

    if (assert(expectedComments, actualComments)) {
      $('body').prepend(`<p><em>OK</em></p>`)
    } else {
      $('body').prepend(`<p><em>FAIL</em></p>`)
    }
